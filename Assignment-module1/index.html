<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input type="text" placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunch" ng-list="," ng-trim='true' style="border-color:{{colorCode()}}"> <!--ng-trim removes the spaces from the lunch items.-->
             <label> *The program does NOT consider an empty element, i.e. ,  , as an item towards count.</label>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchStatusFinder()">Check If Too Much</button>
        </div>
         <div class="form-group message">
           <label style="color:{{colorCode()}}">{{displayLunchStatus()}}</label>
         </div>
   </div>

</body>
</html>
